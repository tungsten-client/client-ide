name: Build and Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.5' # Change to your desired Node.js version

      - name: Install dependencies
        run: npm ci

      - name: Build the React app
        run: npm run build # Replace with your actual build command

      - name: Prepare deployment directory
        run: mkdir -p deployment/tungsten/src/main/resources/ide

      - name: Copy the build to the deployment directory
        run: cp -r dist/* deployment/tungsten/src/main/resources/ide
        # Replace "build/*" with the actual path to your React app's build output

      - name: Commit and push changes
        working-directory: deployment
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add .
          git commit -m "Deploying latest build of ide"
          git push https://${{ secrets.ACCESS_TOKEN }}@github.com/tungsten-client/tungsten.git main

